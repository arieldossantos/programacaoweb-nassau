<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Formulário de cadastro</title>
</head>
<body>
	<form id="formulario" action="https://httpbin.org/post" method="post">
		<h1>Formulário de compra</h1>


		<div class="item">
			<label for="nome">Seu nome</label>
			<input type="text" required name="nome" maxlength="256">
		</div>

		<div class="item">
			<label for="email">Seu email</label>
			<input type="email" required name="email">
		</div>

		<div class="item">
			<label for="pass">Senha</label>
			<input type="password" required name="pass">
		</div>

		<div class="item">
			<label for="tel">Seu telefone</label>
			<input type="tel" required name="tel">
		</div>

		<div class="item">
			<label for="sexo" class="esquerda">Sexo</label>
			<div class="sexo">
				<input type="radio" value="Masculino" name="sexo"> <span id="masculino" class="label">Masculino</span>
				<input type="radio" value="Feminino" name="sexo"> <span id="feminino" class="label">Feminino</span>
				<input type="radio" value="Outro" name="sexo"> <span id="outro" class="label"><span class="l">O</span><span class="g">u</span><span class="b">t</span><span class="t">r</span><span class="q">o</span><span class="plus">s</span></span>
			</div>
		</div>

		<div class="item">
			<label for="cartao">Número do cartão</label>
			<input type="text" required name="cartao" maxlength="16">
		</div>

		<div class="item">
			<label for="date">Vencimento</label>
			<input type="month" required name="date">
		</div>

		<div class="item">
			<label for="ccv">Ccv</label>
			<input type="text" required name="ccv" maxlength="4">
		</div>

		<input type="submit" value="Enviar" class="enviar">
	</form>
</body>
</html>
